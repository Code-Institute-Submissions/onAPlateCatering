    <section class="quote">
        <h2 class="uppercase fontCormorantGaramond bold">Request a Quote</h2>
        <form class="form">
            <label class="uppercase fontRoboto text-size-quote" for="name">Name:</label>
            <br />
            <input placeholder="Enter your name here" class="form-element" type="text" id="name" name="name" required />
            <br />

            <label class="uppercase fontRoboto text-size-quote" for="email">Email:</label>
            <br />
            <input placeholder="Enter your email address here" class="form-element" type="email" id="email" name="email"
                required />
            <br />

            <label class="uppercase fontRoboto text-size-quote" for="phone">Phone Number:</label>
            <br />
            <input placeholder="Enter you mobile number here" class="form-element" type="tel" id="phone" name="phone"
                required />
            <br />

            <label class="uppercase fontRoboto text-size-quote" for="catering">Choose a catering occasion:</label>
            <br />
            <select class="form-element" id="catering" name="catering" required>
                <option value="" disabled selected>
                    Select your catering option from the drop down list
                </option>
                <option class="fontCormorantGaramond" value="wedding">Wedding</option>
                <option class="fontCormorantGaramond" value="corporate">Corporate</option>
                <option class="fontCormorantGaramond" value="home">Home</option>
            </select>
            <br />

            <label class="uppercase fontRoboto text-size-quote" for="special-requests">Any Special Requests:</label>
            <br />
            <textarea placeholder="Type your message here" id="special-requests" class="form-element"
                name="special-requests" rows="6"></textarea>
            <br />

            <input class="fontRoboto quote-button text-size" type="submit" value="SUBMIT" />
        </form>
    </section>
